<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EmailSig Demo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      background-color: #f9f9f9;
      color: #333;
    }
    h1 {
      font-size: 24px;
      color: #0078D4;
    }
    .signature-container {
      margin-top: 20px;
      padding: 20px;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      max-width: 500px;
    }
    .signature {
      border-top: 2px solid #0078D4;
      padding-top: 10px;
    }
    .name {
      font-size: 18px;
      font-weight: bold;
      color: #0078D4;
    }
    .title {
      font-size: 14px;
      color: #444;
    }
    .contact {
      font-size: 13px;
      margin-top: 6px;
    }
    .contact a {
      color: #0078D4;
      text-decoration: none;
    }
    .contact a:hover {
      text-decoration: underline;
    }
  </style>
</head>
