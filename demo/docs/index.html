

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Email Signature Demo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 0;
      color: #333;
    }

    /* Top Navigation Bar */
    nav {
      background: #0078d7;
      color: #fff;
      display: flex;
      justify-content: center;
      gap: 1rem;
      padding: 0.75rem;
      position: sticky;
      top: 0;
      z-index: 100;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    nav a {
      color: #fff;
      text-decoration: none;
      font-weight: bold;
      padding: 0.25rem 0.5rem;
      transition: background 0.2s ease, transform 0.2s ease;
      border-radius: 4px;
    }

    nav a:hover {
      background: #005ea6;
      transform: translateY(-2px);
    }

    h1 {
      color: #0078d7;
      margin: 1.5rem 0 1rem 0;
      text-align: center;
    }

    .card {
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      padding: 1.5rem;
      margin: 1rem auto 2rem auto;
      max-width: 600px;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 6px 12px rgba(0,0,0,0.15);
    }

    .signature {
      display: flex;
      align-items: center;
      border-left: 4px solid #0078d7;
      padding-left: 12px;
      gap: 12px;
      background: #f9f9f9;
      border-radius: 6px;
      padding: 12px;
      transition: transform 0.2s ease, box-shadow 0.2s ease, border-color 0.3s ease;
    }

    .signature:hover {
      transform: translateY(-3px);
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      border-left-color: #00aaff;
    }

    .signature img {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid #0078d7;
      flex-shrink: 0;
      transition: transform 0.2s ease;
    }

    .signature img:hover {
      transform: scale(1.05);
    }

    .signature-info p {
      margin: 2px 0;
    }

    .signature-info a {
      color: #0078d7;
      text-decoration: none;
    }

    .screenshot {
      width: 100%;
      height: auto;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
      margin-top: 1rem;
    }

    .center {
      text-align: center;
    }

    @media (max-width: 480px) {
      nav {
        flex-direction: column;
        gap: 0.5rem;
      }
      .signature {
        flex-direction: column;
        border-left: 4px solid #0078d7;
        border-top: 4px solid #0078d7;
        padding-left: 0;
        padding-top: 8px;
        align-items: flex-start;
      }
      .signature img {
        margin-bottom: 8px;
      }
    }
  </style>
</head>
<body>

  <!-- Top Navigation Bar -->
  <nav>
    <a href="../README.md" target="_blank">Back to README</a>
    <a href="#screenshot">View Screenshot</a>
  </nav>

  <h1>Email Signature Preview</h1>

  <!-- Signature Card -->
  <div class="card">
    <div class="signature">
      <img src="SIGNATURE.png" alt="Lance Terrill Profile Picture">
      <div class="signature-info">
        <p style="font-weight:bold; color:#0078d7; font-size:16px;">Lance Terrill</p>
        <p style="font-size:14px;">IT / Web Developer | AI Enthusiast</p>
        <p style="font-size:14px;"><a href="mailto:lance.terrill@gmail.com">üìß lance.terrill@gmail.com</a></p>
        <p style="font-size:14px;"><a href="https://www.lancelotet.com">üåê www.lancelotet.com</a></p>
        <p style="font-size:14px;">üìû 308-241-2275</p>
      </div>
    </div>
  </div>

  <!-- Screenshot Preview -->
  <h1 id="screenshot">Screenshot Preview</h1>
  <div class="card center">
    <img src="../img/screenshot.png" alt="Screenshot of Lance Terrill's email signature" class="screenshot">
  </div>

</body>
</html>
